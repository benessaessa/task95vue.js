                                    <option>منظمة 2 </option>
                                    <option>منظمة 3 </option>
                                    <option>منظمة 4 </option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row justify-content-center pt-4">
                        <div class="col-lg-6 col-md-8 col-sm-12">

                        </div>
                    </div>
                </div>

                        </div>

                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-6"></div>
                    </div>
                    <div class="row justify-content-around pt-1" dir="rtl">

                            </div>
